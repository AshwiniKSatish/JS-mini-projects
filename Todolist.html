<!DOCTYPE html>
<html>
<head>
    <title>Enhanced To-Do List</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="button"] {
            width: 40%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            font-size: 18px;
            color: #333;
            padding: 0;
            margin-top: 10px;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced To-Do List</h1>
        <div>
            <input type="text" placeholder="Add a to-do item" id="box">
            <br><br>
            <input type="button" value="Add" onclick="add_item()">
        </div>
        <div>
            <ul id="list_item"></ul>
        </div>
    </div>
    <script type="text/javascript">
        function add_item() {
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");
            if (item.value.trim() !== "") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);
                item.value = "";
                make_li.onclick = function() {
                    this.parentNode.removeChild(this);
                };
            } else {
                alert("Please add a value to the item.");
            }
        }
    </script>
</body>
</html>
